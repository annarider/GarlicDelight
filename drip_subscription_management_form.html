<form action="https://www.getdrip.com/forms/979257332/submissions" method="post" data-drip-embedded-form="979257332">
  <h3 data-drip-attribute="headline">Subscription Management</h3>
  <div data-drip-attribute="description"></div>
    <div>
        <label for="drip-email">Email Address</label><br />
        <input type="email" id="drip-email" name="fields[email]" value="" />
    </div>
    <div>
        <label for="drip-first-name">First Name</label><br />
        <input type="text" id="drip-first-name" name="fields[first_name]" value="" />
    </div>
    <div>
        <label for="drip-newsletter-frequency">Newsletter Frequency</label><br />
        <select id="drip-newsletter-frequency" name="fields[newsletter_frequency]">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>
    <div>
        <label for="drip-topic-recipes">Recipes</label><br />
        <input type="hidden" id="drip-topic-recipes" name="fields[topic_recipes]" value="no" />
        <input type="checkbox" id="drip-topic-recipes" name="fields[topic_recipes]" value="yes" />
    </div>
    <div>
        <label for="drip-topic-stories">Stories</label><br />
        <input type="hidden" id="drip-topic-stories" name="fields[topic_stories]" value="no" />
        <input type="checkbox" id="drip-topic-stories" name="fields[topic_stories]" value="yes" />
    </div>
  <div>
    <input type="submit" name="submit" value="Sign Up" data-drip-attribute="sign-up-button" />
  </div>
</form>
